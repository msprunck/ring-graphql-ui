<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }
      #graphiql {
        height: 100vh;
      }
    </style>

    <script src="node_modules/react/dist/react.min.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.min.js"></script>
    <script src='conf.js' type='text/javascript'></script>

    <link rel="stylesheet" href="custom-graphiql.css" />
    <script src="custom-graphiql.min.js"></script>
  </head>
  <body>
    <div id="graphiql">Loading...</div>
    <script>
     // Render <CustomGraphiQL /> into the body.
     // See the README in the top level of this module to learn more about
     // how you can customize GraphiQL by providing different values or
     // additional child elements.
     ReactDOM.render(
         React.createElement(CustomGraphiQL),
         document.getElementById('graphiql', {currentURL: window.GRAPHIQL_CONF.endpoint})
     );
    </script>
  </body>
</html>
